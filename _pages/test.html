<div class="row row-cols-2">
 {% for game in site.data.games %}
 <div class="card col border-0" style=".card-title {font-size:12px !important; margin: 5px 0px 10px 0px !important;}, .card-body {padding: 0 !important;}">
 {% for game in game %}
  <img src="../assets/images/{{ game.img }}" class="card-img-top img-fluid" alt="{{ game.title }}">
  <div class="card-body">
    <h5 class="card-title">{{ game.title }}</h5>
  </div>
 {% endfor %}
 </div>
 {% endfor %}
</div>
